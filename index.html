<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <div class="count-display">Your current count is : <span id="count">0</span></div>
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="clear" class="hidden">Clear</button>
        <div id="error" class="error hidden">Cannot go below 0</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
